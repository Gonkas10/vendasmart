<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registo - VendaSmart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>VendaSmart</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="precos.html">Preços</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="registo.html" class="ativo">Registo</a></li>
        <li><a href="politica-privacidade.html">Privacidade</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Criar Conta</h2>
    <form id="form-registo">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Palavra-passe:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="botao-destaque">Criar Conta</button>
    </form>
    <p>Já tens conta? <a href="login.html">Faz login aqui</a>.</p>
  </main>

  <footer>
    <p>&copy; 2025 VendaSmart. Todos os direitos reservados.</p>
  </footer>

  <script src="scripts/firebase-config.js"></script>
  <script>
    document.getElementById("form-registo").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Conta criada com sucesso!");
          window.location.href = "painel.html";
        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    });
  </script>
</body>
</html>
