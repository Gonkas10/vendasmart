<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registo - VendaSmart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>VendaSmart</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="precos.html">Preços</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Cria a tua conta</h2>
    <form id="form-registo">
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Palavra-passe</label>
      <input type="password" id="password" required />
      <button type="submit">Registar</button>
    </form>
    <p id="mensagem"></p>
  </main>

  <footer>
    <p>&copy; 2025 VendaSmart. Todos os direitos reservados.</p>
  </footer>

  <script src="scripts/firebase-config.js"></script>
  <script>
    document.getElementById("form-registo").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "painel.html";
        })
        .catch((error) => {
          document.getElementById("mensagem").textContent = error.message;
        });
    });
  </script>
</body>
</html>
